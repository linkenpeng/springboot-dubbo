## Dubbo 服务提供者配置
dubbo.application.name=intesec-blog-dubbo-provider
dubbo.protocol.port=20800
dubbo.protocol.name=dubbo
dubbo.registry.address=zookeeper://localhost:2181
dubbo.registry.group = local
dubbo.provider.threads=200
dubbo.provider.timeout=2000
dubbo.provider.retries=0
dubbo.monitor.protocol=registry

# Database连接参数
spring.datasource.druid.url=jdbc:mysql://localhost:3306/intecsec_springboot?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=123456

# Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# RocketMQ配置
apache.rocketmq.consumer.pushConsumer=PushConsumer
apache.rocketmq.producer.producerGroup=Producer
apache.rocketmq.namesrvAddr=localhost:9876